
<div class='row text-center'>
	<div class='col-sm-6 col-sm-offset-3'>
		<h1>Register</h1>

		<div class="alert alert-danger" role="alert" ng-show='errorMessage'>{{errorMessage}}</div>

		<form ng-submit='register()' class='text-left'>
			<div class="form-group">
				<label>Name</label>
				<input type='text' class='form-control' placeholder='Name' ng-model='newUser.displayName'>
			</div>
			<div class="form-group">
				<label>Email address</label>
				<input type='email' class='form-control' placeholder='Email' ng-model='newUser.email'>
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type='password' class='form-control' placeholder='Password' ng-model='newUser.password'>
			</div>

			<button type="submit" class="btn btn-success">Create Account</button>
		</form>

		<div class='row'>
			<p style='font-size:18px;'>--OR--</p>
		</div>

		<button ng-click="authenticate('facebook')" class='btn btn-primary'>
			<i class='fa fa-facebook fa-3'></i> Sign up with Facebook
		</button>
	</div>
</div>
